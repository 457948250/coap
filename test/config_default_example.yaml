# A test COAP config file
# Syntax is YAML

# Protocol section

version: "RFC7252"
defaultPort: 5683
defaultSecurePort: 5684
httpPort: 8080
ackTimeout: 3000
ackRandomFactor: 1.5
ackTimeoutScale: 2.0
maxRetransmit: 8
maxMessageSize: 1024
defaultBlockSize: 512
blockwiseStatusLifetime: 600000
useRandomIDStart: "false"
useRandomTokenStart: "false"
notificationMaxAge: 128000
notificationCheckIntervalTime: 800000
notificationCheckIntervalCount: 100
notificationReregistrationBackoff: 2000
cropRotationPeriod: 2000
exchangeLifetime: 247000
markAndSweepInterval: 10000
channelReceivePacketSize: 2048
deduplicator: "MarkAndSweep"

# Target is none or console
logTarget: "console"
# Log levels
logError: "true"
logDebug: "true"
logWarn: "true"
logInfo: "true"

